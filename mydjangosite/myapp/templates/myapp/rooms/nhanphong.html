<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    {% include 'myapp/file/css.html' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="dashboard dashboard_1">
<div class="full_container">
    <div class="inner_container">
        {% include 'myapp/layout/header.html' %}
        <div id="content">
            {% include 'myapp/layout/navbar.html' %}
            <br>
            <br>
            <br>
            <br>
            <div class="add_thuephong">
                <div class="container w-50">
                    <br>
                    <h1 class="mt-5 mb-4 text-center">Nhận Phòng</h1>
                    {% for thuePhong in thuePhongList %}
                    <form action="{% url 'addnhanphong' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="maThuePhong" value="{{ thuePhong.maThuePhong }}">
                        <div class="form-group">
                            <input type="hidden" id="maPhong" name="maPhong" value="{{ thuePhong.phong.maPhong }}"
                                   readonly>
                        </div>
                        <div class="mb-3">
                            <label for="cccd"
                                   class="form-label">Tên khách hàng:</label>
                            <input type="text" id="hoVaTenDem" name="hoVaTenDem" class="form-controll"
                                   value="{{ thuePhong.khachHang.hoVaTenDem }}"
                                   readonly>
                            <input type="hidden" id="maKhachHang" name="maKhachHang"
                                   value="{{ thuePhong.khachHang.maKhachHang }}"
                                   readonly>
                        </div>
                        <div class="mb-3">
                            <label for="cccd"
                                   class="form-label">CCCD:</label>
                            <input type="text" name="cccd" id="cccd"
                                   class="form-controll"/>
                        </div>
                        <div class="mb-3">
                            <label for="ngayNhanPhong"
                                   class="form-label">Ngày nhận
                                phòng:</label>
                            <input type="date" name="ngayNhanPhong"
                                   id="ngayNhanPhong"
                                   class="form-controll"/>
                        </div>
                        <div class="mb-3">
                            <label for="ngayTraPhong" class="form-label">Ngày dự kiến trả
                                phòng:</label>
                            <input type="date" name="ngayTraPhong" id="ngayTraPhong"
                                   class="form-controll"/>

                        </div>
                        <div class="form-group">
                            <input type="submit" value="Nhận phòng" class="btn-primary">
                        </div>
                        <br>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'myapp/file/js.html' %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="path/to/sweetalert2.all.min.js"></script>
{% if messages %}
<script>
    {% for message in messages %}
    {% if message.tags %}
        {% if 'success' in message.tags %}
        Swal.fire({
            title: 'Nhận phòng thành công!',
            icon: 'success',
            showConfirmButton: false

        });
        {% elif 'warning' in message.tags %}
        Swal.fire({
            title: 'Thanh toán thành công!',
            icon: 'success',
            showConfirmButton: false

        });
        {% elif 'error' in message.tags %}
        Swal.fire({
            title: 'CCCD không hợp lệ. Vui lòng kiểm tra lại!',
            icon: 'error',
            showConfirmButton: false
        });
        {% else %}
        Swal.fire({
            title: 'Info',
            text: "{{ message }}",
            icon: 'info'
        });
        {% endif %}
    {% else %}
    {% endif %}
    {% endfor %}
</script>
{% endif %}
</body>
<style>
    .container .form-controll{
         display: block;
     width: 100%;
     padding: 0.375rem 0.75rem;
     font-size: 1rem;
     font-weight: 400;
     line-height: 1.5;
     color: var(--bs-body-color);
     background-color: var(--bs-body-bg);
     background-clip: padding-box;
     border: var(--bs-border-width) solid var(--bs-border-color);
     -webkit-appearance: none;
     -moz-appearance: none;
     appearance: none;
     border-radius: var(--bs-border-radius);
     transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
     }
     .add_thuephong{
        background-color: #f8f8f8; /* Màu nền */
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2 );
    }
</style>
</html>
