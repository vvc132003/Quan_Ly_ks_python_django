{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-o4Drs40WRtLan5jInmN6z/DUoYZ9N0gTjtImzJZwAnXxg8NWHv2B2Hve2E0Hso2Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="{% static 'myapp/css/home.css' %}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg custom-navbar">
    <a class="navbar-brand" href="#">Khách Sạn XYZ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-bed"></i> Phòng
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-calendar-alt"></i> Đặt phòng
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-concierge-bell"></i> Dịch vụ
                </a>
            </li>
            {% if request.session.full_name %}
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <!-- Display user information here when logged in -->
                    <i class="fas fa-user"></i>{{ full_name }}
                </a>
                <ul class="submenu">
                    <li><a href="{% url 'user_logout' %}">Đăng xuất</a></li>
                </ul>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">
                    <i class="fas fa-user"></i> Đăng nhập
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
</body>
</html>
<style>
    .submenu {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 160px;
        z-index: 1;
        margin-left:-92px;
        border: 1px solid #ccc;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    }

    .submenu li {
        padding: 8px;
        text-align: center;
        display: block;
    }

    li.nav-item:hover .submenu {
        display: block;
    }
</style>
